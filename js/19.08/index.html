<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/3143d98b09.js" crossorigin="anonymous"></script>
    <script src="assets/js/script.js" defer></script>
    <title>Lista de Tarefas</title>
</head>
<body>
    <h1>Lista de Tarefas</h1>
    <section>
        <h2>Cadastre sua tarefa</h2>
        <div class="form">
            <label for="tarefa">Informe a tarefa</label>
            <br>
            <div class="input-container">
                <p class="bash-text">
                  <span class="user">Adicionar</span><span class="vm">@Tarefa</span>:<span class="char">~</span>$
                </p>
                <input id="tarefa" class="input" placeholder="Tarefa..." type="text">
              </div>
            <button class="send" id="cadastrartr"><i class="fa-solid fa-arrow-right"></i></button>
        </div>
    </section>

    <section>
        <h2>Tarefas Cadastradas</h2>
        <div class="card" id="listaTrs">
            <div class="tools">
                <div class="circle">
                  <span class="red box"></span>
                </div>
                <div class="circle">
                  <span class="yellow box"></span>
                </div>
                <div class="circle">
                  <span class="green box"></span>
                </div>
              </div>
              <div class="card-c
              ontent">
              </div>
        </div>
    </section>

</body>
</html>
